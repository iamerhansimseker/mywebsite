{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HEMŞİRE PERSONEL PLANLAMASI</title>
    <style>
        .language-buttons {
            position: fixed;
            top: 16px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 12px;
        }

        .language-buttons img {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .language-buttons img:hover {
            transform: scale(1.1);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'wallpaper-2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px 50px;
            border-radius: 14px;
            width: 95%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #ffeb99;
        }

        video {
            width: 100%;
            max-height: 600px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: black;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .wide-video-button {
            background-color: #fff799; /* Açık sarı */
            color: #333;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .wide-video-button:hover {
            background-color: #fff566;
        }

        .presentation-button {
            background-color: #ffd1a6; /* Açık turuncu */
            color: #4d2600;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .presentation-button:hover {
            background-color: #ffba75;
        }

        .back-button {
            background-color: white;
            color: black;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-buttons">
        <a href="{% url 'proje_network' %}">
            <img src="{% static 'tr.png' %}" alt="Türkçe">
        </a>
        <a href="{% url 'network_en' %}">
            <img src="{% static 'en.png' %}" alt="English">
        </a>
    </div>
    <div class="container">
        <h1>NURSE STAFF SCHEDULING</h1>

        <iframe src="{% static 'documents/network-en.pdf' %}" style="width: 100%; height: 600px; border-radius: 10px; border: none;"></iframe>

        <div class="button-group">
            <a href="{% static 'documents/network-project.ipynb' %}" download class="wide-video-button" style="background-color: #a855f7; color: white;">
                Code File
            </a>
            <a href="{% static 'documents/net-sun-en.pdf' %}" download class="wide-video-button" style="background-color: #38bdf8; color: white;">
                Report File
            </a>
            <a href="{% url 'projects' %}" class="back-button">Back to Previous Page</a>
            <a href="{% url 'hello' %}" class="back-button">Back to Homepage</a>
        </div>
    </div>


</body>
</html>
