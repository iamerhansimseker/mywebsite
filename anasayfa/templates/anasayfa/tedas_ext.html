{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PARAMETER-BASED POWER PREDICTOR – EXTENDED VIDEO </title>
    <style>
        .language-buttons {
            position: fixed;
            top: 16px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 12px;
        }

        .language-buttons img {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .language-buttons img:hover {
            transform: scale(1.1);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'wallpaper-2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            margin-top: 40px;
            padding: 30px 50px;
            border-radius: 14px;
            width: 95%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
            color: #ffe680;
        }

        /* Video kapsayıcısı: responsive embed ve ön izleme */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 oranı */
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #000; /* iframe yüklenirken arka plan */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .button-group a {
            background-color: white;
            color: black;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .button-group a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-buttons">
        <a href="{% url 'tedas_genis' %}">
            <img src="{% static 'tr.png' %}" alt="Türkçe">
        </a>
        <a href="{% url 'tedas_ext' %}">
            <img src="{% static 'en.png' %}" alt="English">
        </a>
    </div>
    <div class="container">
        <h1>PARAMETER-BASED POWER PREDICTOR - EXTENDED VIDEO (TURKISH)</h1>

        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/a2YUHyJWZMQ?si=jHoL_uig1aHvIFx7"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="button-group">
            <a href="{% url 'staj_en' %}">Back to Previous Page</a>
            <a href="{% url 'projects' %}">Back to Project Menu</a>
            <a href="{% url 'hello' %}">Back to Homepage</a>
        </div>
    </div>

</body>
</html>
